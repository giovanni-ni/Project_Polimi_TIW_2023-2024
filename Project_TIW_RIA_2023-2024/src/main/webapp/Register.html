<!DOCTYPE html>
<html>
<head>

		<meta charset="ISO-8859-1">
		<title> Registration Page </title>
		
</head>

	<body>
		<h1>Registration Page</h1>
		<p>Fill the fields below and submit to create a new account</p>
    	
		<form action="#">
		  <fieldset>
		      	<p>USERNAME: <input type="text" id="username" name="username" required/></p>
		      	<p>EMAIL: <input type="text" id="email" name="email" required/></p>			
        		<p>PASSWORD: <input type="text" id="password" name="password" required/></p>
        		<p>RIPETI PASSWORD: <input type="text" id="Rpassword" name="Rpassword" required/></p>	
        		<input id="submitbutton" type="button" value="submit">
		  		<p id="errormessage"></p>
		  </fieldset>
		  
		</form>
	
	<a href="index.html">Login page</a>
	
	<script src="registration.js"></script>
	</body>
</html>
