<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "UTF-8">
<title>login</title>
<link rel="stylesheet" href="./css/Style.css" />

</head>

<body>
	<div class="login">

		<form action="login" method="post">
			<div class="login_box">

				<input type="text" name='username' id='username' required /> <label
					for="name"> Username </label>
			</div>
			<div class="login_box">

				<input type="password" name='pwd' id='pwd' required="required">
				<label for="pwd">Password</label>
			</div>
			<div>
				<a><input type="submit" value="Login"></a>
				<a class="registerLink" href="register">Sign up</a>
			
			</div>
				
			<div class="error-message" style="color: red;" th:text="${errorMsg} " ></div>	
					
		</form>
	</div>
</body>
</html>
