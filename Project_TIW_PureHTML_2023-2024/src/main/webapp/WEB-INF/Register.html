<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset = "UTF-8">
<title>Registration page</title>

</head>
<body>
	<h1>Registration page</h1>

	<form action="register" method="post">
	<fieldset>
		Username: <input type="text" name="username" required> <br>
		email: <input type="email" name="email" required> <br>
		Password: <input type="password" name="pwd" required pattern=".{8,}" title="Password must be at least 6 characters long>!">
		Conferma Password: <input type="password" name="confirm_pwd" required pattern=".{8,}" title="Password must be at least 8 characters long>!">
		
		
		<input id="submitbutton" type="submit" value="submit">
	</fieldset></form>
	
	<div class="error-message" th:text="${errorMsg} " style="color: red;"></div>	
	<a href="login.html">Login page</a>
	
</body>
</html>
